<html ng-app="nestedControllersApp">

<head>
    <meta charset="utf-8">
    <script src="angular.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <h1>Nested Controller</h1>
    <div ng-controller="Ctrl1 as c1">
        <p ng-bind="c1.testprop"></p>
        <div ng-controller="Ctrl2 as c2">
            <p ng-bind="c2.testprop"></p>
        </div>
    </div>

</body>

</html>
