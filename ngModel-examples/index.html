<html ng-app="moduleExamples">
    <head>
        <meta charset="utf-8"/>
        <script src="angular.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-controller="ExampleCtrl">
        <h1>Input Types Example</h1>
        <p>Textbox <input type="textbox" ng-model="textString" ng-change="textBoxChanged()"> </p>
        <p>Checkbox <input type="checkbox" ng-model="booleanValue"> </p>
        <p>Date <input type="date" ng-model="dateValue" /></p>
        <p>
            <input type="radio" ng-model="radioValue" value="opt1">option 1</input>
            <input type="radio" ng-model="radioValue" value="opt2">option 2</input>
            <input type="radio" ng-model="radioValue" value="opt3">option 3</input>
        </p>
        <div>
            <p>Text Input {{textString}}</p>
             <p>Checkbox Input {{booleanValue}}</p>
             <p> Date is : {{dateValue}} </p>
             <p>Radio value : {{radioValue}}</p>

        </div>

    </body>
</html>
